github:              "arademaker/test"
license:             BSD3
author:              "Alexandre Rademaker"
maintainer:          "arademaker@gmail.com"
copyright:           "2021 Alexandre Rademaker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/arademaker/test#readme>

dependencies:
- base >= 4.7 && < 5
- text
- hs-conllu
- punkt
- filepath
- aeson

library:
  source-dirs: src

executables:
  test-ConlluProcess:
    main:                ConlluProcess.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ConlluProcess
    dependencies:
    - test

  test-sentence:
    main:                Sentence.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Sentence
    dependencies:
    - test
  
  test-exe1:
    main:                Main1.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Main1
    dependencies:
    - test

  test-exe2:
    main:                Main2.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Main2
    dependencies:
    - test
    
tests:
  test-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - test
